<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <fieldset class="contorno">
        <form>
            <h1>Formulário de Cadastro</h1>
            <div class="principal">
                <label>Nome:</label>
                <input type="text" placeholder="Nome Completo">
                <label for="">E-mail:</label>
                <input type="text" placeholder="E-mail">
            </div>
            <div class="telefone">
                <h3>Telefone:</h3>
                <label for="">Telefone Fixo:</label>
                <input type="text" placeholder="ex.:(00)0000-0000">
                <label for="">Telefone Celular:</label>
                <input type="text" placeholder="ex.:(00)00000-0000">
            </div>
            <div class="endereco">
                <h3>Endereço:</h3>
                <label for="">CEP:</label>
                <input type="text" placeholder="ex.:00000-000">
                <div class="estado-cidade">
                    <label for="">Cidade:</label>
                    <input type="text" placeholder="">
                    <label for="">Estado:</label>
                    <input type="text" placeholder="">
                </div>
                <div class="bairro-num-logradouro">
                    <label for="">Bairro:</label>
                    <input type="text">
                    <label for="">Número:</label>
                    <input type="text">
                    <label for="">Logradouro:</label>
                    <input type="text">

                </div>
                <div class="estado-civil">
                    <label for="">Estado Civil</label>
                    <select name="" id="">
                        <option value="">-- Selecione --</option>
                        <option value="">Solteiro(a)</option>
                        <option value="">Casado(a)</option>
                        <option value="">Divorciado(a)</option>
                        <option value="">Viúvo(a)</option>
                        <option value="">Separado(a)</option>
                    </select>
                </div>
                <div class="opcao-contato">
                    <fieldset class="fieldset-opcao">
                        <legend>Preferência de Contato</legend>
                        <input type="radio" value=""><label for="">E-mail</label>
                        <input type="radio"><label for="">Telefone</label>
                    </fieldset>
                </div>
                <div class="checar">
                    <input type="checkbox" name="" id=""><label for="">Li e concordo</label>
                </div>
                <div class="botoes">
                    <input type="button" value="Enviar">
                    <input type="button" value="Resetar">

                </div>

            </div>

        </form>
    </fieldset>
</body>

</html>
